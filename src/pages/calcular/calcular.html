<ion-header>

  <ion-navbar color="danger">
    <ion-title>Calcular IMC</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Informe os dados para calcular o IMC: 
  <ion-list>

    <ion-item>
      <ion-label floating>Idade</ion-label>
      <ion-input type="number" [(ngModel)]="vi"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Altura</ion-label>
      <ion-input type="number" [(ngModel)]="va"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Peso</ion-label>
      <ion-input type="number" [(ngModel)]="vp"></ion-input>
    </ion-item>

  </ion-list>


  <button ion-button block (click)="calcular();">Calcular IMC</button>

</ion-content>
